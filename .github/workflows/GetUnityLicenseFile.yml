name: Unity Activation
on: workflow_dispatch

jobs:
  activation:
    name: Request Unity activation file
    runs-on: ubuntu-latest
    steps:
      - name: Create Unity activation file
        run: |
          docker run \
            -e UNITY_VERSION=2022.3.7f1 \
            -v ${{ github.workspace }}:/Unity \
            unityci/editor:2022.3.7f1-linux-il2cpp-1 \
            unity-editor \
            -batchmode \
            -nographics \
            -logFile /dev/stdout \
            -quit \
            -createManualActivationFile
          
          # 파일 위치 확인
          ls -la
          find / -name "Unity_v2022.3.7f1.alf" 2>/dev/null || echo "File not found"

      - name: Upload activation file
        uses: actions/upload-artifact@v3
        with:
          name: Unity_Activation_File
          path: | 
            ./*.alf
            Unity_*.alf
          if-no-files-found: error
